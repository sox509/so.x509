<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homepage</title>

<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background-color: #000;
    color: #fff;
    font-family: 'IBM Plex Mono', monospace;
    overflow-x: hidden;
  }

  html {
    scroll-behavior: smooth;
  }

  /* ===== DESKTOP TOP MENU ===== */
  nav {
    display: flex;
    justify-content: center;
    padding: 40px 0 20px 0;
    position: sticky;
    top: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 10;
    opacity: 0;
    transform: translateY(-20px);
    transition: opacity 1.5s ease, transform 1.5s ease;
  }

  nav.show {
    opacity: 1;
    transform: translateY(0);
  }

  nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 150px;
    font-size: 16px;
    transition: color 0.3s ease;
  }

  nav a:hover {
    color: #222;
  }

  /* ===== DESKTOP VIDEO ===== */
  #desktopVideo {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: -1;
  }

  /* ===== LOADING TEXT ===== */
  #loading-text {
    position: fixed;
    bottom: 30px;
    left: 30px;
    color: #daff2c;
    font-size: 11px;
    letter-spacing: 1px;
    z-index: 5;
    animation: slowFlicker 4s infinite ease-in-out;
  }

  @keyframes slowFlicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
    70% { opacity: 0.8; }
    80% { opacity: 0.4; }
  }

  /* ===== MOBILE HIDDEN BY DEFAULT ===== */
  .mobile-section,
  #mobileNav {
    display: none;
  }

  /* ===== MOBILE EXPERIENCE ===== */
  @media (max-width: 768px) {

    #loading-text,
    nav,
    #desktopVideo {
      display: none;
    }

    body {
      overflow-y: auto;
    }

    #mobileNav {
      display: flex;
      position: fixed;
      top: 0;
      width: 100%;
      justify-content: center;
      gap: 60px;
      padding: 14px 0;
      background-color: #000;
      border-bottom: 1px solid #111;
      z-index: 999;
      font-size: 14px;
    }

    #mobileNav a {
      color: #fff;
      text-decoration: none;
      opacity: 0.85;
    }

    .mobile-section {
      display: flex;
      padding: 40px 0;
      flex-direction: column;
      background-color: #000;
      align-items: center; /* Centers content for mobile */
    }

    #mobileHome {
      padding-top: 50px;
    }

    #mobileHome video,
    #sound video,
    .mobile-img {
      width: 100vw;
      max-height: 85vh;
      object-fit: contain;
      margin: 0 auto;
    }

    /* WRITINGS SCALE */
    #writings .mobile-img {
      width: 100vw;
      max-height: none;
    }

    #writings {
      padding-bottom: 10px;
      overflow: hidden;
    }

    #about {
      padding-top: 10px;
    }

    /* ===== SOCIAL LINKS (MOBILE ONLY) ===== */
    .social-footer {
      display: flex;
      margin-top: 20px; /* Reduced gap to attach closely to image */
      justify-content: center;
      align-items: center;
      gap: 15px;
      border-top: 1px solid rgba(218, 255, 44, 0.3);
      padding: 20px 0 40px 0; /* Extra bottom padding for scrolling comfort */
      width: 100%;
      flex-wrap: wrap;
    }

    .social-icon {
      color: #daff2c;
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 2px;
      position: relative;
      text-transform: uppercase;
      transition: all 0.1s;
    }

    .social-icon:hover {
      color: #fff;
      text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff;
    }

    .social-icon::before {
      content: "[ ";
      opacity: 0.5;
    }

    .social-icon::after {
      content: " ]";
      opacity: 0.5;
    }
  }
</style>
</head>

<body>

<nav id="topMenu">
  <a href="home.html">home</a>
  <a href="sound.html">sound</a>
  <a href="writing.html">writings</a>
  <a href="about.html">about</a>
</nav>

<div id="loading-text">
  LOADING NEXT PHASE....IN THE MEANWHILE, CHECK THE ARCHIVE: SOUND//WRITINGS
</div>

<video id="desktopVideo" autoplay loop muted playsinline>
  <source src="public\video\Homepage HD.mp4">
</video>

<div id="mobileNav">
  <a href="#sound">sound</a>
  <a href="#writings">writings</a>
  <a href="#about">about</a>
</div>

<section id="mobileHome" class="mobile-section">
  <video autoplay loop muted playsinline>
    <source src="public\video\phone homepage longer.mp4">
  </video>
</section>

<section id="sound" class="mobile-section">
  <video autoplay loop muted playsinline>
    <source src="public\video\Phone Website about(3).mp4">
  </video>
</section>

<section id="writings" class="mobile-section">
  <img src="public\images\Writings phone website trial.png" class="mobile-img">
</section>

<section id="about" class="mobile-section">
  <img src="public\images\About phone website(2).png" class="mobile-img">
  
  <div class="social-footer">
    <a href="https://www.instagram.com/so.x509/" target="_blank" class="social-icon">Instagram</a>
    <a href="https://open.spotify.com/artist/0" target="_blank" class="social-icon">Spotify</a>
    <a href="mailto:so.x509@post.com" class="social-icon">Email</a>
  </div>
</section>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    setTimeout(() => {
      document.getElementById("topMenu")?.classList.add("show");
    }, 1000);
  });
</script>

</body>
</html>
