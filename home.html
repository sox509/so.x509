<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homepage</title>

<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background-color: #000;
    color: #fff;
    font-family: 'IBM Plex Mono', monospace;
    overflow-x: hidden;
  }

  html {
    scroll-behavior: smooth;
  }

  /* ===== DESKTOP TOP MENU ===== */
  nav {
    display: flex;
    justify-content: center;
    padding: 40px 0 20px;
    position: sticky;
    top: 0;
    background-color: rgba(0, 0, 0, 0.5); 
    z-index: 10;
    opacity: 0;
    transform: translateY(-20px);
    transition: opacity 1.5s ease, transform 1.5s ease;
  }

  nav.show {
    opacity: 1;
    transform: translateY(0);
  }

  nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 100px;
    font-size: 16px;
    transition: color 0.3s ease;
  }

  nav a:hover {
    color: #FFFF00;
  }

  /* ===== DESKTOP VIDEO ===== */
  #desktopVideo {
    display: block;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: -1;
  }

  /* ===== MOBILE HIDDEN BY DEFAULT ===== */
  .mobile-section,
  #mobileNav {
    display: none;
  }

  /* ============================= */
  /* ===== MOBILE EXPERIENCE ===== */
  /* ============================= */
  @media (max-width: 768px) {

    nav,
    #desktopVideo {
      display: none;
    }

    body {
      overflow-y: auto;
    }

    #mobileNav {
      display: flex;
      position: fixed;
      top: 0;
      width: 100%;
      justify-content: center;
      gap: 30px;
      padding: 14px 0;
      background-color: #000;
      border-bottom: 1px solid #111;
      z-index: 999;
      font-size: 14px;
    }

    #mobileNav a {
      color: #fff;
      text-decoration: none;
      opacity: 0.85;
    }

    .mobile-section {
      display: flex;
      min-height: auto;
      padding: 40px 0; /* Reduced top padding since titles are gone */
      flex-direction: column;
      background-color: #000;
    }

    #mobileHome {
      padding-top: 50px;
    }

    #mobileHome video {
      width: 100vw;
      height: auto;
      max-height: 85vh;
      object-fit: contain;
    }

    .mobile-img {
      width: 100%;
      height: auto;
      max-height: 85vh;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }

    /* Makes the writings section larger/longer */
    #writings .mobile-img {
      max-height: none; 
      width: 100%;
    }
    
    #writings {
      padding: 20px 0; /* Tightens space around the large image */
    }
  }
</style>
</head>

<body>

<nav id="topMenu">
  <a href="home.html">home</a>
  <a href="sound.html">sound</a>
  <a href="writing.html">writings</a>
  <a href="about.html">about</a>
</nav>

<video id="desktopVideo" autoplay loop muted playsinline preload="auto">
  <source src="public\video\HOME(5).mp4">
</video>

<div id="mobileNav">
  <a href="#sound">sound</a>
  <a href="#writings">writings</a>
  <a href="#about">about</a>
</div>

<section id="mobileHome" class="mobile-section">
  <video autoplay loop muted playsinline>
    <source src="public\video\Phone Website about.mp4">
  </video>
</section>

<section id="sound" class="mobile-section">
  <video autoplay loop muted playsinline preload="auto">
    <source src="public\video\Phone Website sound(1).mp4" type="video/mp4">
  </video>
</section>

<section id="writings" class="mobile-section">
  <img src="public\images\I want to write I want to write I want to write I want to write I want to write I want to write I want to write I want to write I want to write I want to write.png" class="mobile-img" alt="Writings">
</section>

<section id="about" class="mobile-section">
  <img src="public\images\Phone Website about(2).png" class="mobile-img" alt="About">
</section>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    setTimeout(() => {
      const menu = document.getElementById("topMenu");
      if (menu) menu.classList.add("show");
    }, 1000);
  });
</script>

</body>
</html>
