<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zalgo Glitch</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #111;
    font-family: "Courier New", monospace;
    color: #fff;
    overflow: hidden;
  }

  .plain-text {
    font-size: 15px;
    text-align: center;
    margin-bottom: 20px;
    opacity: 0.7;
  }

  .glitch-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
  }

  .glitch-text {
    font-size: 15px;
    cursor: pointer;
    user-select: none;
    text-align: center;
    white-space: pre;
    transition: color 0.2s;
    color: #fff;
    z-index: 2;
  }

  .glitch-text:hover {
    color: #0e0e0e;
  }

  /* Large Arrow Styling - Placed at the bottom */
  #guide-arrow {
    font-size: 40px; /* Increased size */
    margin-top: 20px; /* Space above the arrow */
    opacity: 1; /* Appears immediately */
    animation: bounceUp 1.5s infinite ease-in-out;
    pointer-events: none;
    color: #fff;
  }

  /* Bouncing animation pointing UP toward the text */
  @keyframes bounceUp {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  /* Mobile adjustments */
  @media (max-width: 600px) {
    .glitch-text { font-size: 22px; }
    .plain-text { font-size: 18px; }
    #guide-arrow { font-size: 50px; }
  }
</style>
</head>
<body>

<div class="plain-text">
  welcome to my digital mind // click below to browse:
</div>

<div class="glitch-container">
  <div class="glitch-text" id="glitchText" onclick="window.location.href='home.html';">
    so.x509
  </div>

  <div id="guide-arrow">↑</div>
</div>

<script>
  const textElement = document.getElementById('glitchText');
  const baseText = 'so.x509';

  // Zalgo marks
  const zalgoUp = ['̍','̎','̄','̅','̿','̑','̆','̐','͒','͗','͑','̇','̈','̊','͂','̓','̈́','͊','͋','͌','̃','̂','̌','͐','́','̋','̏','̽','̉','ͣ','ͤ','ͥ','ͦ','ͧ','ͨ','ͩ','ͪ','ͫ','ͬ','ͭ','ͮ','ͯ','̾','͛','͆','̚'];
  const zalgoDown = ['̖','̗','̘','̙','̜','̝','̞','̟','̠','̤','̥','̦','̩','̪','̫','̬','̭','̮','̯','̰','̱','̲','̳','̹','̺','̻','̼','ͅ','͇','͈','͉','͍','͎','͓','͔','͕','͖','͙','͚','̣'];
  const zalgoMid = ['̕','̛','̀','́','͘','̡','̢','̧','̨','̴','̵','̶','͜','͝','͞','͟','͠','͢','̸','̷','͡',' ҉'];

  function randomInt(max) {
    return Math.floor(Math.random() * max);
  }

  function zalgo(text) {
    let result = '';
    for (let char of text) {
      result += char;
      for (let i = 0; i < randomInt(3); i++) result += zalgoUp[randomInt(zalgoUp.length)];
      for (let i = 0; i < randomInt(3); i++) result += zalgoMid[randomInt(zalgoMid.length)];
      for (let i = 0; i < randomInt(3); i++) result += zalgoDown[randomInt(zalgoDown.length)];
    }
    return result;
  }

  setInterval(() => {
    textElement.textContent = zalgo(baseText);
  }, 400);
</script>

</body>
</html>
